<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
        }

        #question {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #answer {
            font-size: 20px;
            margin-bottom: 20px;
        }

        #questionImage {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            display: none; /* Start with the image not displayed */
        }

        #timer {
            font-size: 18px;
            color: red;
            margin-bottom: 20px;
            display: none;
        }

        #result {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            display: none;
        }

        .level-button {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

<div id="question"></div>
<input type="text" id="answer" placeholder="Your answer" oninput="checkAnswer()" autofocus>
<!-- Image will be displayed below the input box -->
<img id="questionImage" src="" alt="Question Image">
<div id="timer">Time left: <span id="time">40</span> seconds</div>
<div id="result"></div>
<button id="levelButton" class="level-button" onclick="nextLevel()">Congratulations. Click here to move to level <span id="level">2</span></button>

<!-- Completion message for level 4 -->
<div id="completionMessage" style="display: none;">Congratulations. You have completed this course.</div>

<script>
    let initialMathFacts = [
        { question: "1.1  where do you park and get the gondola for grosser mythen", answer: "brunni" },
        { question: "1.2 parking for Rigi Panorama Trail ____strasse44", answer: "Chrabel" },
        { question: "1.3 Saxer Lucke Appenzell Parking Small potentially frustrating buy ticket from english german machine 36 for straubahn gondola", answer: "frumsem", imageUrl: "https://www.journeyera.com/wp-content/uploads/2019/10/saxer-lucke-hike-hoher-kasten-05554.jpg" },
        { question: "1.4 schafler ridge in appenzell area find wasserauen and the ______bahn", answer: "ebenalp" },
    ];

    // ... Rest of your script ...

    function displayQuestion() {
        const questionImage = document.getElementById('questionImage');
        if (!completedCourse) {
            const currentFact = initialMathFacts[currentQuestionIndex];
            document.getElementById('question').innerText = currentFact.question;
            document.getElementById('answer').value = '';

            // Check if the current question has an image URL and display it
            if (currentFact.imageUrl && currentFact.question.includes("1.3")) {
                questionImage.src = currentFact.imageUrl;
                questionImage.style.display = 'block'; // Show the image
            } else {
                questionImage.style.display = 'none'; // No image for this question
            }
        } else {
            document.getElementById('question').innerText = '';
            document.getElementById('answer').value = '';
            questionImage.style.display = 'none'; // Hide image when the course is completed
        }
    }

    // ... Rest of your script ...

    displayQuestion();
</script>

</body>
</html>
